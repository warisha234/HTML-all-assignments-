<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <img src="contact1.jpeg" alt="contact us" width="200">
    <form >
        <label>Full Name:</label>
        <input type="text" placeholder="Enter Your Name" required> <br><br>

        <label>Your Email:</label>
        <input type="email" placeholder="Enter Your Email" required> <br><br>

        <label>Contact No:</label>
        <input type="tel" placeholder="Enter Your tel no" required> <br><br>

        <label>Select City:</label>
        <Select>
            <option value="1"></option>
            <option value="2">Karachi</option>
            <option value="3">Lahore</option>
            <option value="4">Islamabad</option>
        </Select> <br><br>

        <button>submit your info</button>
    </form>
    <br>
    
    <a href="index.html"><img src="goback.jpg" alt="" width="100"></a>
</body>
</html>
